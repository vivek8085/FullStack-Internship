<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s ease;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #555;
    }

    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="changeColor()">Change Color</button>
    <h2 id="colorCode">Current Color: #ffffff</h2>
  </div>

  <script>
    function changeColor() {
      const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
      document.getElementById("colorCode").innerText = "Current Color: " + randomColor;
    }
  </script>
</body>
</html>
