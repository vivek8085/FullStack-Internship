<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SheetDB Form Example</title>
  <style>
    body{font-family:sans-serif;margin:30px;}
    form{margin-bottom:20px;padding:10px;border:1px solid #ccc;border-radius:8px;}
    input,button{padding:8px;margin:6px 0;}
    table{border-collapse:collapse;width:100%;margin-top:20px;}
    th,td{border:1px solid #ccc;padding:8px;text-align:left;}
    th{background:#f0f0f0;}
  </style>
</head>
<body>
  <h1>SheetDB Form</h1>
  
  <form id="myForm">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <button id="fetchData">Fetch Data</button>
  
  <table id="dataTable">
    <thead>
      <tr><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("myForm");
    const tableBody = document.querySelector("#dataTable tbody");
    const fetchBtn = document.getElementById("fetchData");
    const SHEETDB_URL = "https://sheetdb.io/api/v1/fbuu8440rq8d1";
    form.addEventListener("submit", function(e){
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(SHEETDB_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: data })
      })
      .then(res => res.json())
      .then(() => {
        alert("Data submitted!");
        form.reset();
      })
      .catch(err => console.error(err));
    });
    fetchBtn.addEventListener("click", function(){
      fetch(SHEETDB_URL)
        .then(res => res.json())
        .then(data => {
          tableBody.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.name || ""}</td><td>${row.email || ""}</td>`;
            tableBody.appendChild(tr);
          });
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
