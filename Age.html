<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Age Calculator</h2>
                <form id="age-form" class="space-y-4">
                    <div>
                        <label for="dob" class="block text-gray-700 mb-1">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Calculate Age</button>
                </form>
                <div id="age-result" class="mt-6 text-center text-lg font-semibold"></div>
            </div>
        </div>

        <script>
            document.getElementById('age-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const dob = new Date(document.getElementById('dob').value);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const m = today.getMonth() - dob.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                if (!isNaN(age) && age >= 0) {
                    document.getElementById('age-result').innerHTML = `Your age is <strong>${age}</strong> years.`;
                } else {
                    document.getElementById('age-result').innerText = 'Please enter a valid date of birth.';
                }
            });
        </script>
</body>
</html>
